<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Making Your Web Pages Responsive</title>
  <link rel="stylesheet" href="styles/main.css" />
  <link rel="stylesheet" href="styles/print.css" media="print" />
</head>

<body>
  <header class="site-header">
    <h1>Making Your Web Pages Responsive</h1>
  </header>

  <nav class="site-nav" aria-label="Primary">
    <ul class="nav-list">
      <li><a href="index.html" aria-current="page">Home</a></li>
      <li><a href="#">About</a></li>
      <li><a href="#">Contact</a></li>
    </ul>
  </nav>

  <main class="site-main">
    <section class="content">
      <h2>Welcome</h2>
      <p>
        This page demonstrates semantic structure, responsive navigation, a flex-based image gallery,
        and print-friendly styling using external stylesheets.
      </p>
    </section>

    <section id="image-flex" class="gallery" aria-label="Image gallery">
      <h2>Image Gallery</h2>

      <figure>
        <img src="media/doge.png" alt="Doge image (PNG)" />
        <figcaption>Doge (PNG)</figcaption>
      </figure>

      <figure>
        <img src="media/doge.jpg" alt="Doge image (JPG)" />
        <figcaption>Doge (JPG)</figcaption>
      </figure>

      <figure>
        <img src="media/longcat.jpg" alt="Longcat image" />
        <figcaption>Longcat</figcaption>
      </figure>

      <figure>
        <img src="media/dinner.jpg" alt="Dinner cat" />
        <figcaption>Dinner</figcaption>
      </figure>
    </section>
  </main>

  <footer class="site-footer">
    <p>&copy; 2026 David Eckhart</p>
  </footer>
</body>
</html>
